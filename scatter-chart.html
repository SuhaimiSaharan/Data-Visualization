    <h1>Covid-19 Statistic in Malaysia</h1>

    <div id='wrapper-scatter-chart'>
        <div id='active-case'></div>
    </div>

    <script>
        (function basic_scatter(container) {
            var kelantan = dataset[0][0];
            var sarawak = dataset[1][0];
            var selangor = dataset[2][0];
            var terengganu = dataset[3][0];
            var melaka = dataset[4][0];

            // Plot the graph
            graph = Flotr.draw(container,
                [{
                        data: kelantan[0],
                        label: "Kelantan",
                        color: "brown",
                        points: {
                            show: true
                        }
                    },
                    {
                        data: sarawak[0],
                        label: "Sarawak",
                        color: "#4169e1", // royalblue
                        points: {
                            show: true
                        }
                    },
                    {
                        data: selangor[0],
                        label: "Selangor",
                        color: "lightgreen",
                        points: {
                            show: true
                        }
                    },
                    {
                        data: terengganu[0],
                        label: "Terengganu",
                        color: "magenta",
                        points: {
                            show: true
                        }
                    }, {
                        data: melaka[0],
                        label: "Melaka",
                        color: "green",
                        points: {
                            show: true
                        }
                    },
                ], {
                    title: "Basic Scatter Chart",
                    subtitle: "Active Case",
                    xaxis: {
                        min: 0,
                        max: 7
                    },
                    yaxis: {
                        min: 0,
                        max: 13000
                    },
                    legend: {
                        position: 'ne',
                        backgroundColor: '#D2E8FF'
                    }
                }
            );

        })(document.getElementById("active-case"));
    </script>
