    <script>
        (function basic_scatter(container) {
            var kelantan = dataset[0][0];
            var sarawak = dataset[1][0];
            var selangor = dataset[2][0];
            var terengganu = dataset[3][0];
            var melaka = dataset[4][0];

            // Plot the graph
            graph = Flotr.draw(container,
                [{
                        data: kelantan[0],
                        label: "Kelantan",
                        color: "lightblue",
                        points: {
                            show: true,
                            showLabels: true,
                            label: "Kelantan",
                            title: "Kelantan"
                        }
                    },
                    {
                        data: sarawak[0],
                        label: "Sarawak",
                        color: "orange",
                        points: {
                            show: true
                        }
                    }, {
                        data: selangor[0],
                        label: "Selangor",
                        color: "green",
                        points: {
                            show: true
                        }
                    },
                    {
                        data: terengganu[0],
                        label: "Terengganu",
                        color: "red",
                        points: {
                            show: true,
                        }
                    },
                    {
                        data: melaka[0],
                        label: "Melaka",
                        color: "darkblue",
                        points: {
                            show: true,
                        }
                    }
                ], {
                    title: "5 States in Malaysia",
                    subtitle: "Active Cases",
                    grid: {
                        horizontalLines: false,
                        verticalLines: false
                    },
                    xaxis: {
                        ticks: date,
                        title: "Date"
                    },
                    yaxis: {
                        min: 0,
                        max: 15000,
                        title: "Active Cases"
                    },
                    legend: {
                        position: 'nw',
                        backgroundColor: '#D2E8FF',
                    },
                    mouse: {
                        track: true,
                        sensibility: 10,
                        trackDecimals: 0
                    }
                }
            );

        })(document.getElementById("scatter-chart"));
    </script>
