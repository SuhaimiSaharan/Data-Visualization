    <h1>Covid-19 Statistic in Malaysia</h1>
    <div id='Visualization'>
        <div id='active-case'></div>
    </div>

    <script>
        (function basic_bubble(container) {

            var graph;

            // Draw the graph
            graph = Flotr.draw(container, [{
                    data: active,
                    label: "Active",
                    color: "orange"
                },
                {
                    data: confirmed,
                    label: "Confirmed",
                    color: "blue"
                },
                {
                    data: recovered,
                    label: "Recovered",
                    color: "green"
                },
                {
                    data: fatal,
                    label: "Fatal",
                    color: "red"
                }
            ], {
                title: "Basic bubble chart",
                bubbles: {
                    show: true,
                    baseRadius: 5
                },
                grid: {
                    backgroundImage: "asset/img/edit.jpg",
                    horizontalLines: false,
                    verticalLines: false
                },
                xaxis: {
                    min: -2,
                    max: 10
                },
                yaxis: {
                    min: -4,
                    max: 55
                },
                legend: {
                    position: 'ne',
                    backgroundColor: '#D2E8FF' // Light blue
                }
            });
        })(document.getElementById("active-case"));
    </script>
